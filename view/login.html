<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="mt-5 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Login Page
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Login -->
                        <div class="m-3">
                            <!-- Pills navs -->
                            <div>
                                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                                    <li class="nav-item active" role="presentation">
                                        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#"
                                            role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#" role="tab"
                                            aria-controls="pills-register" aria-selected="false">Register</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Pills navs -->

                            <!-- Pills content -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                    aria-labelledby="tab-login">
                                    <form action="/login/oauth" method="POST">
                                        <!-- Email input -->
                                        <div class="form-outline mb-4 form">
                                            <label class="form-label" for="loginName">Email or username </label>
                                            <input type="email" id="loginName" class="form-control" />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="loginPassword">Password </label>
                                            <div class="input-group mb-3">
                                                <input class="form-control password" id="password"
                                                    class="block mt-1 w-full" type="password" name="password"
                                                    required />
                                                <span class="input-group-text togglePassword" id="">
                                                    <i data-feather="eye" style="cursor: pointer"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                                        <div class="text-center mb-3">
                                            <p>Sign in with:</p>
                                            <button type="button" class="btn btn-danger w-50">
                                                <i class="fab fa-google" style="color: white;"></i>
                                            </button>
                                        </div>

                                        <!-- Submit button -->

                                    </form>
                                </div>
                                <!-- Register  -->
                                <div class="tab-pane fade" id="pills-register" role="tabpanel"
                                    aria-labelledby="tab-register">
                                    <div class="text-center mb-3">
                                        <p>Sign up with:</p>
                                        <a type="submit" class="btn btn-danger w-50" href="{{ .login }}">
                                            <i class="fab fa-google" style="color: white;"></i>
                                        </a>
                                    </div>

                                    <p class="text-center">or:</p>

                                    <form action="/login" method="POST">
                                        <!-- Name input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="registerName">Name</label>
                                            <input type="text" id="registerName" class="form-control" />
                                        </div>

                                        <!-- Username input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="registerUsername">Username</label>
                                            <input type="text" id="registerUsername" class="form-control" />
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="registerEmail">Email</label>
                                            <input type="email" id="registerEmail" class="form-control" />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="registerPassword">Password</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control password" id="password"
                                                    class="block mt-1 w-full" type="password" name="password"
                                                    required />
                                                <span class="input-group-text togglePassword" id="">
                                                    <i data-feather="eye" style="cursor: pointer"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Pills content -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            // Menggunakan ID elemen sebagai selektor untuk menangkap acara klik
            $('#tab-login').click(function () {
                // Menambahkan class 'new-class' pada elemen yang diklik
                $(this).addClass('active');
                $('#pills-login').addClass('show active');
                $('#tab-register').removeClass("active")
                $('#pills-register').removeClass('show active');

            });
            $('#tab-register').click(function () {
                // Menambahkan class 'new-class' pada elemen yang diklik
                $(this).addClass('active');
                $('#pills-register').addClass('show active');
                $('#tab-login').removeClass("active")
                $('#pills-login').removeClass('show active');
            });
        });

    </script>
    <script>
        feather.replace({ 'aria-hidden': 'true' });

        $(".togglePassword").click(function (e) {
            e.preventDefault();
            var type = $(this).parent().parent().find(".password").attr("type");
            console.log(type);
            if (type == "password") {
                $("svg.feather.feather-eye").replaceWith(feather.icons["eye-off"].toSvg());
                $(this).parent().parent().find(".password").attr("type", "text");
            } else if (type == "text") {
                $("svg.feather.feather-eye-off").replaceWith(feather.icons["eye"].toSvg());
                $(this).parent().parent().find(".password").attr("type", "password");
            }
        });
    </script>

</body>

</html>
